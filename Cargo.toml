[package]
name = "licheszter"
version = "0.1.0"
authors = ["tontsa28 <miika@tontsa.fi>"]
license = "MIT OR Apache-2.0"
description = "An API wrapper for the Lichess API"
homepage = "https://github.com/tontsa28/licheszter"
repository = "https://github.com/tontsa28/licheszter"
documentation = "https://docs.rs/licheszter"
keywords = ["lichess", "bot", "api", "wrapper", "chess"]
categories = ["api-bindings", "asynchronous"]
readme = "README.md"
edition = "2021"

[lib]
name = "licheszter"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = "1.34.0"
tokio-stream = { version = "0.1.14", features = ["io-util"] }
tokio-util = "0.7.10"
reqwest = { version = "0.11.22", default-features = false, features = ["stream", "rustls-tls"] }
time = { version = "0.3.30", features = ["serde-human-readable"] }
serde = { version = "1.0.193", features = ["derive"] }
serde_json = "1.0.108"
serde_with = { version = "3.4.0", features = ["time_0_3"] }
futures-util = "0.3.29"

[dev-dependencies]
tokio = { version = "1.34.0", features = ["macros"] }
wiremock = "0.5.22"

[features]
# No features are enabled by default
default = []

# Return an error when an unknown field is encountered while deserializing
# This is not recommended for production environments as it might cause problems even with a single unknown field
serde-strict = []

explorer = []
tablebase = []
